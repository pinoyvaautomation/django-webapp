<!DOCTYPE html>
<html lang="en">
<head>
    <title>Download Library</title>
</head>
<body>
    <h1>Download Library</h1>
    <h2>Categories</h2>
    <ul>
        {% for category in categories %}
            <li><a href="{% url 'category_files' category.id %}">{{ category.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
