<!DOCTYPE html>
<html lang="en">
<head>
    <title>Customer List</title>
</head>
<body>
    <h1>Customers</h1>
    <ul>
        {% for customer in customers %}
            <li><a href="{% url 'customer_files' customer.id %}">{{ customer.name }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'library_home' %}">Back to Library</a>
</body>
</html>
